name: PROJECT-SPRING-NEXUS-PUBLISH

on:
  push:
    branches: ["deploy"]
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Create gradle.properties from secret
        run: |
          echo -e "${{ secrets.GRADLE_PROPERTIES }}" > gradle.properties

      - name: Get version
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # íƒœê·¸ì—ì„œ ë²„ì „ ì¶”ì¶œ
            TAG_NAME=${GITHUB_REF#refs/tags/}
            VERSION=${TAG_NAME#v}
            echo "ðŸ·ï¸ íƒœê·¸ì—ì„œ ë²„ì „ ì¶”ì¶œ: $VERSION"
          else
            # deploy ë¸Œëžœì¹˜ì—ì„œ version.ymlë¡œë¶€í„° ë²„ì „ ì¶”ì¶œ
            chmod +x .github/scripts/version_manager.sh
            VERSION=$(./.github/scripts/version_manager.sh get | tail -n 1)
            echo "ðŸ“„ version.ymlì—ì„œ ë²„ì „ ì¶”ì¶œ: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version $VERSION"

      - name: Publish to Nexus
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "ðŸš€ Publishing version $VERSION to Nexus Repository"
          ./gradlew publish -Pversion=$VERSION

